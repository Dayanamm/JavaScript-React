<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template-literals-expresiones</title>
  </head>

  <body>
    <script>
      const nombre = "Dayana";
      //Datos dinámicos
      console.log(`Mi nombre es ${nombre}`);
      //Valores
      console.log(`Mi edad es ${23}`);
      //Strings
      console.log(`Este es el ${"Curso de JavaScript para React"}`);
      //Variables
      console.log(`Mi nombre es ${(x = "Dayana")}`);
      //Funciones autoejecutables
      console.log(
        `Mi nombre es ${(function name() {
          return "Yaya";
        })()}`
      );
      //Funciones arrow autoejecutables
      console.log(
        `Mi nombre es ${(() => {
          return "Marce";
        })()}`
      );
      //Condicionales
      console.log(`Mi nombre es ${true && "Marcela"}`);
      //Operadores ternarios
      console.log(`Mi nombre es ${false ? "Daya true" : "Daya false"}`);
      //Métodos de arrays
      console.log(
        `Mi nombre es ${["a", "b"].map((letra) => `${letra}-styled`)}`
      );
    </script>
  </body>
</html>
